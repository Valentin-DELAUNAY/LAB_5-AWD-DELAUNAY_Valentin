<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <ul id="panel">
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="main-form" name="mainform">
            <div class="presentation">
                <h3>Please, fill the following form: </h3>
            </div>
            <div class="main_form_pres">
                <label>First Name: </label>
                <input type="text" id="firstname" required>
                <br><br>
                <label>Last name: </label>
                <input type="text" id="lastname" required>
                <br><br>
                <label>Email Address: </label>
                <input type="email" id="email" required>
                <br><br>
                <label>Address: </label>
                <input type="text" id="address" required>
                <br><br>
                <label>City: </label>
                <input type="text" id="city" required>
                <br><br>
                <label>Province: </label>
                <input type="text" id="province" required>
            </div>
            <br><br>
            <div class="main_form_pres">
                <input type="radio" id="premium_membership" name="membership" value="premium_membership" required checked>
                <label for="premium_membership">Premium Membership</label>
                <br><br>
                <input type="radio" id="standard_membership" name="membership" value="standard_membership" required checked>
                <label for="standard_membership">Standard Membership</label>
                <br><br>
                <input type="radio" id="basic_membership" name="membership" value="basic_membership" required checked>
                <label for="basic_membership">Basic Membership</label>
            </div>
            <br><br>
            <div class="btn">
                <input type="button" onclick="userForm()" value="Send">
                <input type="reset" value="Clear">
            </div>
        </form>
        <div id="output">
            <h3>Your result will be display here !</h3>
        </div>
    </main>
    <footer>
        <p> 
            ILAC & EFREI Partnership- HTML, CSS, and JavaScript Main Lab-work - DELAUNAY Valentin
        </p> 
    </footer>
